<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cart.css">
    <title>اختيار طريقة الدفع</title>
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #eafdfc, #d4f1f9);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            direction: rtl;
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 30px 20px;
            text-align: center;
            position: relative;
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 50px;
            height: auto;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #3a86ff;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #555;
        }

        .payment-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .payment-option {
            position: relative;
            background-color: #eef7ff;
            color: #333;
            border: none;
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            overflow: hidden;
        }

        .payment-option::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: linear-gradient(135deg, #a8e6cf, #dcedc1);
            transition: width 0.3s ease;
            z-index: -1;
        }

        .payment-option:hover::before {
            width: 100%;
        }

        .payment-option:hover {
            color: #fff;
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .payment-option img {
            width: 30px;
            height: 30px;
            margin-left: 10px;
        }

        .vodafone-cash-info {
            display: none;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            font-size: 16px;
            color: #555;
        }

        .vodafone-cash-info.active {
            display: block;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }

            p {
                font-size: 14px;
            }

            .payment-option {
                font-size: 16px;
                padding: 12px 16px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Logo -->
        <img src="./assets/img/favicon.png" alt="موقع شعار" class="logo">

        <h1>اختر طريقة الدفع</h1>
        <p>يرجى اختيار الطريقة المناسبة لدفع طلبك:</p>
        <div class="payment-options">
            <button class="payment-option vodafone-cash-btn" onclick="toggleVodafoneInfo()">
                <img src="./assets/img/vodafone.png" alt="فودافون كاش">
                فودافون كاش
            </button>
            <button class="payment-option" onclick="window.location.href='https://example.com/visa'">
                <img src="./assets/img/visa.png" alt="فيزا">
                فيزا
            </button>
        </div>

        <!-- Vodafone Cash Info -->
        <div class="vodafone-cash-info" id="vodafone-info">
            <strong>رقم الحساب للتحويل:</strong> 0123456789<br>
            <small>يرجى التأكد من إدخال الرقم الصحيح عند إجراء عملية التحويل.</small>
        </div>
    </div>

    <script>
        function toggleVodafoneInfo() {
            const infoBox = document.getElementById('vodafone-info');
            infoBox.classList.toggle('active');
        }
    </script>
</body>

</html>
